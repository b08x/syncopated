---
# tasks file for zsh

- name: ZSH Tasks
  debug:
    msg: "Starting zsh tasks"

- name: Install shell packages
  ansible.builtin.package:
    name:
      - zsh
      - zoxide
    state: present
  tags:
    - packages

- name: Install oh-my-zsh
  shell: |
    if [ ! -d "/usr/local/share/oh-my-zsh" ]; then
      export ZSH="/usr/local/share/oh-my-zsh"
      sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
    fi
  tags: ['ohmyzsh']

- name: Install fd and ripgrep ohmyzsh plugins
  copy:
    src: "usr/local/share/oh-my-zsh/plugins/{{ item }}"
    dest: "/usr/local/share/oh-my-zsh/plugins/"
    owner: root
    group: root
    backup: yes
  with_items:
    - fd
    - ripgrep

- name: Ensure user local exists
  file:
    path: "{{ user.home }}/.local/share"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.group }}"

- name: Install zsh custom functions
  synchronize:
    src: home/.local/share/zsh
    dest: "{{ user.home }}/.local/share/"
    recursive: yes
    mode: push
    delete: no
    checksum: yes
    perms: no
    owner: False
    group: False
    rsync_opts:
      - "--update"
      - "--omit-dir-times"
      - "--progress"
      - "--itemize-changes"
      - "--chown={{ user.name }}:{{ user.group }}"
  ignore_errors: "{{ ansible_check_mode }}"
  tags: ['env', 'profile']

# - name: Set permissions on zsh cutom function folder
#   file:
#     path: /usr/local/share/zsh
#     state: directory
#     owner: root
