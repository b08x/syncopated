---
# tasks file for zsh

- name: ZSH Tasks
  ansible.builtin.debug:
    msg: "Starting zsh tasks"

- name: Install shell packages
  ansible.builtin.package:
    name:
      - zsh
      - zoxide
      - exa
      - fzf
    state: present
  tags:
    - packages

- name: Install oh-my-zsh
  tags:
  - ohmyzsh
  ansible.builtin.shell: |
    if [ ! -d "/usr/local/share/oh-my-zsh" ]; then
      export ZSH="/usr/local/share/oh-my-zsh"
      sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
    fi

- name: Install fd and ripgrep ohmyzsh plugins
  with_items:
  - fd
  - ripgrep
  ansible.builtin.copy:
    src: "usr/local/share/oh-my-zsh/plugins/{{ item }}"
    dest: "/usr/local/share/oh-my-zsh/plugins/"
    owner: root
    group: root
    backup: true

- name: Set zsh profile configs
  with_items:
  - .zprofile
  - .zshenv
  - .zshrc
  - .zlogin
  tags:
  - env
  - profile
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "/etc/skel/{{ item }}"
    mode: '0644'
    backup: true


