---

- block:

    - name: Add Hasicorp repository
      ansible.builtin.shell: yum-config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo

    - name: Install vagrant requirements
      loop:
      - '@Development Tools'
      - cmake
      - libguestfs-tools-c
      - libvirt-devel
      - libxml2-devel
      - libxslt-devel
      - rsync
      - ruby
      - ruby-devel
      - zlib-devel
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
        update_cache: true

    - name: Install vagrant
      dnf:
        name: vagrant
        state: present
        update_cache: yes

  when: ansible_distribution == 'Fedora'
  tags: ['packages']

- block:

    - name: Install vagrant
      pacman:
        name: vagrant
        state: present
        force: yes
        extra_args: --noconfirm

  when: ansible_os_family == 'Archlinux'
  tags: ['packages']
